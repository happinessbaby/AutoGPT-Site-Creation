{% extends 'base.html' %}
{% block loader %}

<div id="loader" ></div>
<div id="fader"></div> 
<h1 id="generate" style="text-align:center">Generating, please wait...</h1>
<div id="downloadMsg" > Did not get your file? </div>
<a href="{{url_for('static',filename='cover_letter.txt') }}" id="downloadLink" download="cover_letter.txt">Click me to download</a>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="sweetalert2.all.min.js"></script>   
<script type="text/javascript"> 
    var download_url = "{{url_for('static',filename='cover_letter.txt') }}";

  $(document).ready(function() {
    document.getElementById("loader").style.display = "block";
    document.getElementById("fader").style.display = "block";
    var callCount = 0;
    var fired = false;
    function checkStatus() {
      $.ajax({
        url: download_url,
        type: 'HEAD',
        statusCode: {
          404: function() {
            callCount++;
            if (callCount>300 && fired==false) {
              Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'something went wrong',
                footer: '<a href="{{url_for("index")}}">Take me back</a>' // Takes user back to form
                });
                fired=true;
              document.getElementById("loader").style.display = "none";
              document.getElementById("fader").style.display = "none";
              document.getElementById("generate").style.display = "none";
            }
            
          },
          200: function() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("fader").style.display = "none";
            document.getElementById("generate").style.display = "none";
            document.getElementById("downloadMsg").style.display="block";
            document.getElementById("downloadLink").style.display = "block";

          }
        }
      });
    };
    // Interval to check the status every 5 seconds
    setInterval(checkStatus, 1000);
  });



</script>
{% endblock %}
